<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="card">
    <div class="hero"><img src="./images/illustration-hero.svg" alt="illustartion of a person with head-phone">
    </div>
    

    <div class="txt">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

    </div>
    <div class="box">
      <div class="sum">
      <img src="./images/icon-music.svg" alt="music icon">
      <div class="pricing">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div> 
    </div>
    
    <div class="btn">
      <p class="first">Proceed to Payment</p>
      <p class="second">Cancel Order</p>
      </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.twitter.com/nuel2sage">Kosisochukwu Nuel</a>.
  </div>
</body>
</html>
